{% extends 'base.html' %}

{% load custom_markdown %}

{% block header_text %}Lessons{% endblock %}
{% block lessons %}

	{% for item in lesson %}
	<div class="blog-post">
	  <h2 class="blog-post-title">{{ item.title }}</h2>
	  <p class="blog-post-date">{{ item.created }}</p>
		{{ item.text | custom_markdown}}
	</div><!-- /.blog-post -->
  {% endfor %}

{% endblock %}
