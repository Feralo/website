{% extends 'base.html' %}

{% load custom_markdown %}

{% block header_text %}Lessons{% endblock %}
{% block lessons %}

	<div class="blog-post">
	  <h2 class="blog-post-title">{{ lesson.title }}</h2>
	{{ lesson.text | custom_markdown}}
	</div><!-- /.blog-post -->

  {% if page_obj.has_previous %}
  <a href="/{{ page_obj.previous_page_number }}/">Previous Page</a>
  {% endif %}
  {% if page_obj.has_next %}
  <a href="/{{ page_obj.next_page_number }}/">Next Page</a>
  {% endif %}
{% endblock %}
